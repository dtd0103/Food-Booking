<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5; /* Light gray background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 960px; /* Adjust max-width as needed */
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden; /* Ensure shadow/border are within bounds */
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .chart-title {
            font-size: 20px;
            font-weight: 500;
            color: #4a4a4a;
        }
        .chart-buttons {
            display: flex;
            gap: 10px;
        }
        .chart-buttons button {
            padding: 8px 18px;
            font-size: 14px;
            background-color: #e9ecef; /* Light gray for inactive */
            color: #495057;
            border: 1px solid #ced4da;
            border-radius: 20px; /* Rounded buttons */
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }
        .chart-buttons button:hover {
            background-color: #dee2e6;
        }
        .chart-buttons button.active {
            background-color: #f7931e; /* Orange from image */
            color: white;
            border-color: #f7931e;
            box-shadow: 0 4px 8px rgba(247, 147, 30, 0.2);
            font-weight: 600;
        }
        .chart-container {
            position: relative;
            height: 300px; /* Fixed height for consistent look */
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chart-header">
            <div class="chart-title">Sales Overview</div>
            <div class="chart-buttons">
                <button id="dayBtn" onclick="displayChartData('day', this)">Day</button>
                <button id="weekBtn" onclick="displayChartData('week', this)">Week</button>
                <button id="monthBtn" onclick="displayChartData('month', this)">Month</button>
            </div>
        </div>
        
        <div class="chart-container">
            <canvas id="salesChart"></canvas>
        </div>

        <script>
            let salesChartInstance; // Stores the Chart.js instance

            // Function to get the week number for a given date (ISO 8601 compatible)
            function getWeekNumber(d) {
                d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
                d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
                const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
                const weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
                return weekNo;
            }

            function drawSalesChart(labels, dataValues, period) {
                const ctx = document.getElementById('salesChart').getContext('2d');

                if (salesChartInstance) {
                    salesChartInstance.destroy();
                }

                salesChartInstance = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Value',
                            data: dataValues,
                            backgroundColor: 'rgba(247, 147, 30, 0.2)', // Soft orange fill with transparency
                            borderColor: 'rgb(247, 147, 30)',       // Solid orange line
                            borderWidth: 2,
                            pointRadius: 0, // No dots between points
                            pointBackgroundColor: 'rgb(247, 147, 30)', // Not visible due to pointRadius: 0, but good practice
                            pointBorderColor: 'white', // Not visible due to pointRadius: 0
                            pointHoverRadius: 6, // Still show larger point on hover
                            fill: 'origin', // Fill from the origin (0)
                            tension: 0.4 // Smooth curves
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        layout: {
                            padding: {
                                left: 10,
                                right: 10,
                                top: 0,
                                bottom: 0
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                position: 'right', // Y-axis on the right
                                grid: {
                                    color: '#e0e0e0', // Light gray grid lines
                                    drawBorder: false,
                                },
                                ticks: {
                                    callback: function(value) {
                                        // Format as M (million) or B (billion) for larger numbers
                                        if (value >= 1000000000) {
                                            return (value / 1000000000).toFixed(0) + 'B';
                                        } else if (value >= 1000000) {
                                            return (value / 1000000).toFixed(0) + 'M';
                                        }
                                        return new Intl.NumberFormat('vi-VN').format(value);
                                    },
                                    color: '#6c757d', // Tick label color
                                    font: { size: 12 }
                                },
                                title: {
                                    display: false // Hide default title
                                }
                            },
                            x: {
                                grid: {
                                    display: false, // No vertical grid lines
                                    drawBorder: false,
                                },
                                ticks: {
                                    color: '#6c757d', // Tick label color
                                    font: { size: 12 }
                                },
                                title: {
                                    display: true, // Display X-axis title
                                    text: period === 'month' ? 'May' : '', // Example: 'May' for month view
                                    font: { size: 14, weight: 'bold' },
                                    color: '#4a4a4a',
                                    padding: { top: 10 }
                                }
                            }
                        },
                        plugins: {
                            tooltip: {
                                enabled: true, // Enable default tooltip
                                intersect: false, // Show tooltip even if not directly on point
                                mode: 'index', // Show tooltip for all datasets at the same index
                                backgroundColor: 'rgba(0,0,0,0.8)',
                                titleFont: { size: 14, weight: 'bold' },
                                bodyFont: { size: 13 },
                                padding: 10,
                                displayColors: false, // Do not display color boxes in tooltip
                                callbacks: {
                                    title: function(tooltipItems) {
                                        const label = tooltipItems[0].label;
                                        if (period === 'day') {
                                            // Split the label "DD/MM/YYYY" to correctly parse date
                                            const parts = label.split('/');
                                            const day = parseInt(parts[0], 10);
                                            const month = parseInt(parts[1], 10) - 1; // Month is 0-indexed
                                            const year = parseInt(parts[2], 10);
                                            const date = new Date(year, month, day);
                                            return date.toLocaleDateString('vi-VN', { weekday: 'short', day: '2-digit', month: '2-digit' });
                                        }
                                        return label; // For Week/Month, the label is already formatted
                                    },
                                    label: function(context) {
                                        let label = context.dataset.label || '';
                                        if (context.parsed.y !== null) {
                                            label += ': ' + new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(context.parsed.y);
                                        }
                                        return label;
                                    }
                                }
                            },
                            legend: {
                                display: false // Hide legend as there's only one dataset
                            },
                            // Add custom text at the bottom right
                            afterDraw: function(chart) {
                                const ctx = chart.ctx;
                                ctx.save();
                                ctx.font = '12px Arial';
                                ctx.fillStyle = '#6c757d';
                                ctx.textAlign = 'right';
                                ctx.textBaseline = 'bottom';
                                const text = 'VALUE 1 = 1.000.000đ';
                                ctx.fillText(text, chart.width - 20, chart.height - 10);
                                ctx.restore();
                            }
                        }
                    }
                });
            }

            function displayChartData(period = 'month', clickedButton = null) {
                // Update active button state
                document.querySelectorAll('.chart-buttons button').forEach(button => {
                    button.classList.remove('active');
                });
                if (clickedButton) {
                    clickedButton.classList.add('active');
                } else { // Set initial active button if not clicked
                    document.getElementById(period + 'Btn').classList.add('active');
                }

                let data;
                let labels;
                let values;
                // Sử dụng ngày hiện tại được cung cấp là 22/07/2025
                const today = new Date('2025-07-22T00:00:00'); 

                if (period === 'day') {
                    data = [];
                    // 7 ngày gần nhất
                    for (let i = 6; i >= 0; i--) {
                        const date = new Date(today);
                        date.setDate(today.getDate() - i);
                        const dayLabel = date.toLocaleDateString('vi-VN', { day: '2-digit', month: '2-digit', year: 'numeric' });
                        const value = 15000000 + Math.random() * 20000000; // Random value
                        data.push({ label: dayLabel, value: value });
                    }
                } else if (period === 'week') {
                    data = [];
                    // 12 tuần gần nhất
                    for (let i = 11; i >= 0; i--) {
                        const date = new Date(today);
                        date.setDate(today.getDate() - (i * 7)); // Lùi về tuần trước đó
                        const dayOfWeek = date.getDay(); // 0 for Sunday, 1 for Monday
                        const daysToMonday = (dayOfWeek === 0) ? 6 : dayOfWeek - 1; // Calculate days to previous Monday
                        date.setDate(date.getDate() - daysToMonday); // Đặt lại ngày là thứ 2 của tuần đó

                        const startOfWeek = new Date(date);
                        const endOfWeek = new Date(date);
                        endOfWeek.setDate(startOfWeek.getDate() + 6); // Kết thúc tuần là Chủ Nhật

                        const weekNo = getWeekNumber(startOfWeek);
                        const year = startOfWeek.getFullYear();
                        
                        // Example format: W1(13/11~19/11)
                        const formattedStart = startOfWeek.toLocaleDateString('vi-VN', { day: '2-digit', month: '2-digit'});
                        const formattedEnd = endOfWeek.toLocaleDateString('vi-VN', { day: '2-digit', month: '2-digit'});

                        const value = 90000000 + Math.random() * 80000000; // Random value
                        data.push({ label: `W${weekNo} (${formattedStart}~${formattedEnd}) ${year}`, value: value });
                    }
                } else { // 'month' hoặc mặc định
                    data = [];
                    // 12 tháng gần nhất
                    for (let i = 11; i >= 0; i--) {
                        const date = new Date(today);
                        date.setMonth(today.getMonth() - i);
                        const monthLabel = date.toLocaleDateString('vi-VN', { month: 'short', year: 'numeric' });
                        const value = 500000000 + Math.random() * 400000000; // Random value
                        data.push({ label: monthLabel, value: value });
                    }
                }

                labels = data.map(item => item.label);
                values = data.map(item => item.value);

                drawSalesChart(labels, values, period);
            }

            // Load default data on page load
            document.addEventListener('DOMContentLoaded', () => {
                displayChartData('month');
            });
        </script>
    </div>
</body>
</html>
