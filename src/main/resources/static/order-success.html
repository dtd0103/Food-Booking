<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Food Booking - Order Success Page</title>
	<link rel="stylesheet" href="/css/checkout-form.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet" />
</head>

<body>


	<main class="order-success-body">
		<div class="header">
			<a href="/index.html"><img src="/images/logo.png" class="logo" alt="" /></a>
		</div>

		<div class="order-success-container">
			<div class="order-success-inner">
				<div class="content">
					<div class="message">
						<img src="/images/success-icon.svg" />
						<div class="message-content">Order successfully</div>
					</div>
					<div class="desc">Thank you for your patience. We're finalizing your order for a seamless delivery
						experience.</div>
				</div>

				<div class="gif">
					<img class="shipping-gif" src="/images/shipping.gif" />
					<img class="shipping-shadow" src="/images/shipping-shadow.png" />

				</div>


				<div class="back-to-home-btn">
					Back To Home Page
				</div>

			</div>
		</div>
	</main>

	<script>
		document.querySelector('.back-to-home-btn').addEventListener('click', () => {
			window.location.replace("index.html");
		})
	</script>
</body>

</html>
