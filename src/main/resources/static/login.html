<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Food Booking - Admin Login</title>
	<link rel="stylesheet" href="css/login.css" />
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet" />
</head>

<body>

	<main>
		<a href="/index.html"><img src="/images/logo.png" class="logo" alt="" /></a>

		<form action="/login.html" method="POST" id="login-form">
			<h1 class="form-title">Login</h1>
			<div id="errorMessage" style="color: red; margin-bottom: 15px; display: none;">
				Invalid username or password.
			</div>
			<div id="logoutMessage" style="color: green; margin-bottom: 15px; display: none;">
				You have successfully logged out.
			</div>
			<div class="form-group">
				<label for="username">Enter your Account</label>
				<img src="/images/username.svg" class="input-icon username-icon" />
				<input type="text" id="username" name="username" placeholder="Your Account" required
					autocomplete="off" />
			</div>

			<div class="form-group">
				<label for="password">Enter your Password</label>
				<img src="/images/password.svg" class="input-icon password-icon" />
				<input type="password" id="password" name="password" placeholder="Your Password" required
					autocomplete="new-password" />
			</div>

			<div class="form-button">
				<input type="submit" class="submit-btn" value="Log in" />
			</div>
		</form>
	</main>

	<script src="/js/login-form.js"></script>
</body>

</html>
