<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Food Booking - Change Password Page</title>
	<link rel="stylesheet" href="/css/admin-navbar.css" />
	<link rel="stylesheet" href="/css/admin-change-password.css" />
	<link rel="stylesheet" href="/css/toast.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet" />
	<link rel="icon" type="image/x-icon" href="/images/favicon.svg">
</head>

<body>
	<header>
		<div class="title">Change Password</div>
	</header>

	<div class="toast-message"></div>

	<nav class="navbar">
		<a href="/index.html"><img src="/images/logo.png" class="logo" alt="" /></a>
		<div class="navbar-items">
			<div class="navbar-top">
				<div class="navbar-item navbar-dashboard">
					<img class="item-icon" src="/images/dashboard.svg" />
					<div class="item-title">Dashboard</div>
				</div>
				<div class="navbar-item navbar-manage">
					<img class="item-icon" src="/images/item.svg" />
					<div class="item-title">Manage Item</div>
				</div>
			</div>
			<div class="navbar-bottom">
				<div class="navbar-item navbar-password active">
					<img class="item-icon" src="/images/change-password-active.svg" />
					<div class="item-title">Change Password</div>
				</div>
				<div class="navbar-item navbar-logout">
					<img class="item-icon" src="/images/logout.svg" />
					<div class="item-title">Log out</div>
				</div>
			</div>
		</div>
	</nav>

	<main>
		<div class="container">
			<form id="change-password-form">

				<div class="form-group">
					<label for="currentPassword">Enter your Current Password</label>
					<img src="/images/password.svg" class="input-icon" />
					<input type="password" id="currentPassword" name="currentPassword"
						placeholder="Your Current Password" required autocomplete="off" />
				</div>

				<div class="form-group">
					<label for="newPassword">Enter your new Password</label>
					<img src="/images/password.svg" class="input-icon" />
					<input type="password" id="newPassword" name="newPassword" placeholder="Your New Password" required
						autocomplete="new-password" />
				</div>

				<div class="form-button">
					<input type="submit" class="submit-btn" value="Confirm" />
				</div>
			</form>
		</div>
	</main>

	<script src="/js/navigate.js"></script>
	<script type="module" src="/js/admin-change-password.js"></script>
</body>

</html>
